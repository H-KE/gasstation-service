  :host {
    display: block;
    @apply --layout-horizontal;
    @apply --layout-center-justified;

  }
  .balances {

    @apply --layout-center-justified;

  }
  .vertical {

  }
  .balance_single {

    border-radius: 50%;
    width: 120px;
    height: 120px;
    min-width: 120px;
    min-height: 120px;
  }
  .address {

    text-overflow: ellipsis; overflow: hidden; width: 300px; height: 1.2em; white-space: nowrap;
  }
  .spacer {
    width: 30px;
    text-align: center;
    color: var(--sc-lightgray);
    font-size: 26px;
  }
  .close {
    position: fixed;
    top: 18px;
    right: 18px;
    width: 20px;
    height: 20px;
    background: url('./images/swarm-city-sprite.png') -60px -84px;
    cursor: pointer;
  }
  .big {

    height: 80px;
    min-width: 80px;
    min-height: 80px;
    overflow: hidden;
    border-radius: 50%;
    text-align: center;
  }
  .big img {
    width: 82px;
    height: 82px;
    min-width: 82px;
    min-height: 82px;
    margin: -1px 0px 0px -1px;
    text-align: center;
  }
  .container {
    margin-top: 50px;
    max-width: 300px;
  }
  h1 {
    @apply --body-default-wide;
    text-align: center;
  }
  p {
    @apply --body-default;
    text-align: center;
  }

  .balance {

    font-size: 26px;
    margin-bottom: 5px;
  }

    width: 275px;
    height: 72px;
    line-height: 30px;
    text-align: center;

    padding: 20px;

        <div>&nbsp;</div>
        <div>Balances for current address: </div>

        <p>&nbsp;</p>

  getPrice() {
    //debugger;
    return new Promise((resolve, reject) => {
      // Load the translations.json file
      const xobj = new XMLHttpRequest();
      xobj.overrideMimeType('application/json');
      xobj.open('GET', './price?from=' + this.address+'&tokenaddress=' + this.erc20, true);
      xobj.onreadystatechange = () => {
        if (xobj.readyState == 4 && xobj.status == '200') {
          // Parse the response
          const json = JSON.parse(xobj.responseText);
          //debugger;
          this.getPriceResult = json;
          this.getPriceResult_pre = JSON.stringify(json, null, 2);
          // this.currentprice = wei for 1 swt
          this.currentprice = this.getPriceResult.price;

          this.weineeded = 200000 * 2 * 1e9;
          this.swtneeded = this.weineeded / this.currentprice;
          this.pricefor1 = this.swtneeded.toFixed(4);
          this.pricefor10 = this.pricefor1 * 10;
          this.pricefor20 = this.pricefor1 * 20;
          this.pricefor50 = this.pricefor1 * 50;
          this.pricefor100 = this.pricefor1 * 100;

          this.showfill = true;
          resolve();
        }
      };
      xobj.send(null);
    });
  }
